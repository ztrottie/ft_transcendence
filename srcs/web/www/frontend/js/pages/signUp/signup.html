<form id="myForm" class="position-absolute top-50 start-50 translate-middle-x">
	<div id="csrftoken"></div>
	<label for="id_name">Name:</label>
	<input type="text" autocomplete="name" name="name" a maxlength="80" required="true" id="id_name"><br>
	<label for="id_email">Email:</label>
	<input type="email" autocomplete="email" name="email" maxlength="254" required="true" id="id_email"><br>
	<label for="id_login42">Login42:</label>
	<input type="text" name="login42" maxlength="80" required="true" id="id_login42"><br>
