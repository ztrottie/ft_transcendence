<form method="post" action="/api/accounts/login/" class="position-absolute top-50">
	<div id="csrftoken">
	</div>
	<label for="id_username">Email:</label>
	<input type="email" name="username" autocapitalize="none" autocomplete="email" maxlength="255" required="true" id="id_username">
	<label for="id_password">Password:</label>
	<input type="password" name="password" autocomplete="current-password" required="true" id="id_password">
	<button type="submit">Log In</button>
</form>
